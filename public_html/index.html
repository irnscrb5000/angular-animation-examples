<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Angular JS Tests</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-app="app" ng-controller="AppCtrl as app">
        
        <div>
            <button ng-click="gotoPage(currPage - 1, 'Right')">Prev</button>
            <button ng-click="gotoPage(currPage + 1, 'Left')">Next</button>
            
            <div class="carousel-container">
              <div class="slide">
                <div class="red"></div>
              </div>
              <div class="slide">
                <div class="green"></div>
              </div>
              <div class="slide">
                <div class="blue"></div>
              </div>
            </div>
        </div>
        
        <script type="text/javascript" src="scripts/lib/angular/angular.js"></script>
        <script type="text/javascript" src="scripts/lib/angular/angular-animate.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
