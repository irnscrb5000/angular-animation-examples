<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Angular JS Tests</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-app="app" ng-controller="AppCtrl as app">
      <h1>Animation type: CSS Transitions with ngSwitch, Bidirectional</h1>
      <div>
        <button ng-click="gotoPage(currPage - 1, 'right')">Prev</button>
        <button ng-click="gotoPage(currPage + 1, 'left')">Next</button>

        <div ng-switch="currPage" class="carousel-container">
          <div ng-switch-when="0" class="slide" ng-class="{left:
                    isSlideLeft,
                    right:
                    isSlideRight}">
            <div class="red"></div>
          </div>

          <div ng-switch-when="1" class="slide" ng-class="{left:
                  isSlideLeft,
                  right:
                  isSlideRight}">
            <div class="green"></div>
          </div>

          <div ng-switch-when="2" class="slide" ng-class="{left:
                isSlideLeft,
                right:
                isSlideRight}">
            <div class="blue"></div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="scripts/lib/angular/angular.js"></script>
      <script type="text/javascript" src="scripts/lib/angular/angular-animate.js"></script>
      <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
